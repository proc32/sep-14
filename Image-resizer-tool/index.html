<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer By MrOmer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-removebg-preview.png">


</head>

<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">

        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">

        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height">

        <button onclick="resizeImage()">Resize</button>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <a id="downloadLink" href="#" download="resized_image.png">
            <button>Download</button>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-toBlob/1.0.0/canvas-toBlob.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
